<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FACC15",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0F172A",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "plus": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .glow-gold {
            box-shadow: 0 0 15px -3px rgba(250, 204, 21, 0.4);
        }
        .progress-glow {
            box-shadow: 0 0 10px 1px rgba(250, 204, 21, 0.3);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<!-- Header / Navigation -->
<header class="flex items-center justify-between px-6 py-4 lg:px-20 border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-10 rounded-lg bg-primary/10 text-primary">
<span class="material-symbols-outlined">menu_book</span>
</div>
<div>
<h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-tight">Lexicon Master</h2>
<p class="text-xs text-slate-500 dark:text-slate-400">Advanced Vocabulary Tier III</p>
</div>
</div>
<div class="flex items-center gap-4">
<div class="hidden md:flex flex-col items-end mr-4">
<span class="text-xs font-bold text-primary uppercase tracking-widest">Streak</span>
<span class="text-sm font-bold flex items-center gap-1">12 Days <span class="material-symbols-outlined text-primary text-sm">local_fire_department</span></span>
</div>
<button class="flex items-center justify-center rounded-xl size-10 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
<button class="flex items-center justify-center rounded-xl size-10 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-red-500/20 hover:text-red-500 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</header>
<main class="flex-1 flex flex-col items-center justify-center px-4 py-8 max-w-4xl mx-auto w-full">
<!-- Minimalist Progress Bar with Glow -->
<div class="w-full max-w-md mb-12">
<div class="flex justify-between items-end mb-3">
<span class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-widest">Session Progress</span>
<span class="text-xs font-bold text-primary">42 / 60 Cards</span>
</div>
<div class="h-1.5 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-[#2DD4BF] shadow-[0_0_10px_1px_rgba(45,212,191,0.3)] transition-all duration-500 rounded-full" style="width: 70%;"></div>
</div>
</div>
<!-- Flashcard Container -->
<div class="w-full aspect-[4/3] md:aspect-[16/10] max-w-2xl bg-white dark:bg-slate-900/50 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-2xl flex flex-col items-center justify-center relative overflow-hidden group">
<!-- Decorative background elements -->
<div class="absolute top-0 right-0 w-32 h-32 bg-primary/5 rounded-full -mr-16 -mt-16 blur-3xl"></div>
<div class="absolute bottom-0 left-0 w-32 h-32 bg-primary/5 rounded-full -ml-16 -mb-16 blur-3xl"></div>
<div class="z-10 flex flex-col items-center"><span class="text-xs font-bold text-primary uppercase tracking-[0.3em] mb-6">Definition</span>
<div class="flex flex-col items-center gap-6 px-12 text-center">
<h2 class="font-plus text-2xl md:text-3xl font-700 text-slate-900 dark:text-white leading-tight italic">
        "Lasting for a very short time; fleeting or transitory."
    </h2>
<button class="flex items-center justify-center size-10 rounded-full bg-primary/10 text-primary hover:bg-primary hover:text-slate-900 transition-all duration-300">
<span class="material-symbols-outlined text-xl">volume_up</span>
</button>
</div>
<div class="mt-8 flex gap-3">
<span class="px-3 py-1 rounded-full border border-slate-200 dark:border-slate-800 text-[10px] font-bold text-slate-500 uppercase">Latin Root</span>
<span class="px-3 py-1 rounded-full border border-slate-200 dark:border-slate-800 text-[10px] font-bold text-slate-500 uppercase">Level 8</span>
</div></div>
</div>
<!-- Interaction Area -->
<div class="mt-12 flex flex-col items-center gap-6 w-full"><div class="w-full max-w-md">
<input class="w-full bg-white dark:bg-slate-900 border-2 border-slate-200 dark:border-slate-800 rounded-2xl py-4 px-6 text-center text-xl font-bold text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-600 focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all duration-300" placeholder="Nhập từ vựng tại đây..." type="text"/>
</div>
<button class="group flex items-center justify-center gap-3 bg-primary hover:bg-yellow-400 text-slate-900 font-bold py-4 px-12 rounded-2xl transition-all duration-300 glow-gold transform hover:scale-105 active:scale-95"><span class="material-symbols-outlined font-bold">check_circle</span>
<span class="text-lg tracking-wide">Check Answer</span></button>
<div class="flex items-center gap-8 text-slate-500 dark:text-slate-400">
<div class="flex flex-col items-center gap-1 cursor-pointer hover:text-primary transition-colors">
<span class="material-symbols-outlined">star</span>
<span class="text-[10px] font-bold uppercase">Mark Known</span>
</div>
<div class="flex flex-col items-center gap-1 cursor-pointer hover:text-primary transition-colors">
<span class="material-symbols-outlined">edit</span>
<span class="text-[10px] font-bold uppercase">Edit Card</span>
</div>
<div class="flex flex-col items-center gap-1 cursor-pointer hover:text-primary transition-colors">
<span class="material-symbols-outlined">analytics</span>
<span class="text-[10px] font-bold uppercase">Stats</span>
</div>
</div>
</div>
</main>
<!-- Keyboard Shortcuts (Footer) -->
<footer class="px-6 py-6 border-t border-slate-200 dark:border-slate-800 flex justify-center">
<div class="flex gap-6 items-center opacity-50"><div class="flex items-center gap-2">
<kbd class="px-2 py-1 rounded bg-slate-100 dark:bg-slate-800 text-[10px] font-mono border border-slate-300 dark:border-slate-700">ENTER</kbd>
<span class="text-[10px] font-bold uppercase">Check</span>
</div>
<div class="flex items-center gap-2">
<kbd class="px-2 py-1 rounded bg-slate-100 dark:bg-slate-800 text-[10px] font-mono border border-slate-300 dark:border-slate-700">←</kbd>
<span class="text-[10px] font-bold uppercase">Forgot</span>
</div>
<div class="flex items-center gap-2">
<kbd class="px-2 py-1 rounded bg-slate-100 dark:bg-slate-800 text-[10px] font-mono border border-slate-300 dark:border-slate-700">→</kbd>
<span class="text-[10px] font-bold uppercase">Known</span>
</div></div>
</footer>
</div>
</div>
</body></html>
